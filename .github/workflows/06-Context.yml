name: 06-Context
# We use a fallback so it looks good on 'push' events too
run-name: 06-context | DEBUG - ${{ inputs.debug || 'false' }}

on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        type: boolean
        default: false

env:
  MY_VARIABLE: "Cloud-DevOps-Kenya"

jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Display Information
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
      - name: Retrieve Variables
        run: |
          echo "Variable value: ${{ env.MY_VARIABLE }}"